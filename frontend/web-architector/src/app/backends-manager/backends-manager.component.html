<h3>Backends ({{javaServers.length}})</h3>
<div class="command-panel">
  <button class="command-panel-button" (click)="createServer()">Create</button>
  <button [disabled]="!stoppedSelected" class="command-panel-button" (click)="startServers()">Start</button>
  <button [disabled]="!startedSelected" class="command-panel-button">Stop</button>
  <button [disabled]="!stoppedSelected" class="command-panel-button">Remove</button>
</div>
<div class="nodes">
  <app-java-server
    *ngFor="let iterServer of javaServers"
    [javaServer]="iterServer"

    (selectEvent)="onSelectJavaServer($event)"
    (deselectEvent)="onDeselectJavaServer($event)"
  >
  </app-java-server>
</div>

<div class="middle-content-margin">
  <app-backends-manager></app-backends-manager>

  <h4>Test</h4>
  <div class="command-panel">
    <button (click)="startTest()">Start test</button>
    <button (click)="stopTest()">Stop test</button>
  </div>
  <div id="current-test">
    <div>Current test: {{getCurrentTestId()}}</div>
    <div>Start time: {{getCurrentTestStartTime()}}</div>
    <div>Timer: {{getTimer()}} s</div>
    <div>Requests: {{getCurrentTestRequestsCount()}}</div>
    <div>Status: {{getTestStatus()}}</div>
  </div>
</div>

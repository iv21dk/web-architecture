<div class="middle-content-margin">
    <h4>Measurement charts</h4>
    <h5>Create object</h5>
    <div echarts [options]="createOptions" class="demo-chart"></div>
    <h5>Update object</h5>
    <div echarts [options]="updateOptions" class="demo-chart"></div>
    <h5>Delete object</h5>
    <div echarts [options]="deleteOptions" class="demo-chart"></div>
    <h5>Search by indexed field</h5>
    <div echarts [options]="indexedSearchOptions" class="demo-chart"></div>
    <h5>Search by not indexed field</h5>
    <div echarts [options]="notIndexedSearchOptions" class="demo-chart"></div>
    <h5>Retrieve full object</h5>
    <div echarts [options]="retrieveFullObjectOptions" class="demo-chart"></div>    
</div>

<h3>Data template</h3>
<div>
  <label>Author
    <select [(ngModel)]="editTemplate.author">
      <option *ngFor="let item of getAuthors()">{{item}}</option>
    </select>
  </label>
</div>
<div>
  <label>Name<input type="text" [(ngModel)]="editTemplate.name"></label>
</div>
<div>
  <textarea [(ngModel)]="editTemplate.text"></textarea>
</div>
<div>
  <button (click)="closeModal(false)">Discard</button>
  <button (click)="closeModal(true)">Save</button>
</div>

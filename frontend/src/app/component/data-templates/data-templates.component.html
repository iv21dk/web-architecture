<h3>Data templates</h3>
<div class="command-panel">
  <button class="command-panel-button" (click)="create()">Create</button>
  <button class="command-panel-button" (click)="update()">Update</button>
</div>
<div>
  <table class="data-source">
    <thead>
      <tr>
        <th>â„–</th>
        <th>Author</th>
        <th>Name</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getTemplates(); let i = index">
      <td>{{i+1}}</td>
      <td>{{item.author.name}}</td>
      <td>{{item.name}}</td>
      <td>{{item.text}}</td>
    </tr>
    </tbody>

  </table>

</div>

<app-modal-dialog id="custom-modal-1">
  <h1>A Custom Modal!</h1>
  <p>Home page text: <input type="text"/></p>
  <button (click)="closeModal('custom-modal-1');">Close</button>
</app-modal-dialog>

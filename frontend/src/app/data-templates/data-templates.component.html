
<div class="command-panel">
  <button class="command-panel-button" (click)="create()">Create</button>
</div>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="author" (sort)="onSort($event)">Author</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
        <th scope="col">Text</th>
        <th scope="col" sortable="length" (sort)="onSort($event)">Length</th>
      </tr>
    </thead>
    <tbody>
    <tr class="data-source-row" *ngFor="let item of getTemplates(); let i = index" (dblclick)="update(item)">
      <td>{{i+1}}</td>
      <td class="template-author-name">
        <div class="data-source-row">{{item.author === null ? '' : item.author.name}}</div>
      </td>
      <td class="template-name"><div class="data-source-row">{{item.name}}</div></td>
      <td class="template-text"><div class="data-source-row">{{item.text}}</div></td>
      <td>{{item.text === null ? 0 : item.text.length}}</td>
    </tr>
    </tbody>
  </table>
</div>
